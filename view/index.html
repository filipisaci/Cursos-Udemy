{% extend "base.html" %}

{% block title %} {{titulo}} {% endblock %}

{% block body %} 

<div class="jumbotron" style="margin-top: 200px;">
    <div class="container">
        <h1>Lista de usu√°rios</h1>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                    </tr>
                </thead>
                <tbody>
                    {% for usuario in usuarios%}

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
  
{% endblock %}
